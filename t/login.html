<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="assets/fonts/feather/feather.css" />
    <link rel="stylesheet" href="assets/libs/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="assets/libs/quill/dist/quill.core.css" />
    <link rel="stylesheet" href="assets/libs/highlightjs/styles/vs2015.css" />

    <!-- Map -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Theme CSS -->
    <link rel="shortcut icon" href="assets/img/account/favicon/account.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/theme.min.css" id="stylesheetLight">
    <!-- <link rel="stylesheet" href="assets/css/theme-dark.min.css" id="stylesheetDark"> -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- <style>body {
        display: none;
      }

    </style> -->

    <!-- Title -->
    <title>GlobRes :: Login</title>

</head>

<body class='bg-white'>

    <!-- NAVIGATION
    ================================================== -->


    <nav class="navbar navbar-vertical fixed-left navbar-expand-md" style='max-width: 80px;padding: 10px;'>
        <div class="container-fluid">

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <img src="assets/img/account/logo/GlobRes_icon_logo.png" class="navbar-brand-img mx-auto" alt="...">
            </a>

        </div>
    </nav>





    <!-- MAIN CONTENT
    ================================================== -->
    <div class="main-content" style='margin-left: 60px; height: 100vh;'>


        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-4" style="background-repeat: no-repeat;background-attachment: revert;background-size: cover; background-image: url(assets/img/account/login/business-people-office.jpg);">

                </div>
                <div class="col-5">

                    <div class="row h-100">
                        <div class="col-12 align-self-center px-7 my-5">

                            <!-- Heading -->
                            <h1 class="display-2 text-center mb-3">
                                Sign in to your account
                            </h1>

                            <!-- Subheading -->
                            <p class="text-muted text-center mb-5">
                                Free access to our dashboard.
                            </p>

                            <!-- Form -->
                            <form>

                                <!-- Email address -->
                                <div class="form-group">

                                    <!-- Label -->
                                    <label>Email Address</label>

                                    <!-- Input -->
                                    <input type="email" class="form-control" placeholder="name@address.com">

                                </div>

                                <!-- Password -->
                                <div class="form-group">

                                    <div class="row">
                                        <div class="col">

                                            <!-- Label -->
                                            <label>Password</label>

                                        </div>
                                        <div class="col-auto">

                                            <!-- Help text -->
                                            <a href="#" class="form-text small text-muted">
                                      Forgot password?
                                    </a>

                                        </div>
                                    </div>
                                    <!-- / .row -->

                                    <!-- Input group -->
                                    <div class="input-group input-group-merge">

                                        <!-- Input -->
                                        <input type="password" class="form-control form-control-appended" placeholder="Enter your password">

                                        <!-- Icon -->
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                      <i class="fe fe-eye"></i>
                                    </span>
                                        </div>

                                    </div>
                                </div>

                                <!-- Submit -->
                                <a href="dashboard.html" class="btn btn-lg btn-block btn-primary mb-3">
                                Sign in
                                </a>

                                <!-- Link -->
                                <p class="text-center">
                                    <small class="text-muted text-center">
                                  Don't have an account yet? <a href="create.html">Sign up</a>.
                                </small>
                                </p>

                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col py-5">
                            <p class="text-center">
                                <!-- <d class="text-muted text-center"> -->
                                Don't have an account yet? <a href="create.html">Sign up</a>.
                                <!-- </small> -->
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- / .main-content -->

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/@shopify/draggable/lib/es5/draggable.bundle.legacy.js"></script>
    <script src="assets/libs/autosize/dist/autosize.min.js"></script>
    <script src="assets/libs/chart.js/dist/Chart.min.js"></script>
    <script src="assets/libs/dropzone/dist/min/dropzone.min.js"></script>
    <script src="assets/libs/flatpickr/dist/flatpickr.min.js"></script>
    <script src="assets/libs/highlightjs/highlight.pack.min.js"></script>
    <script src="assets/libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="assets/libs/list.js/dist/list.min.js"></script>
    <script src="assets/libs/quill/dist/quill.min.js"></script>
    <script src="assets/libs/select2/dist/js/select2.full.min.js"></script>
    <script src="assets/libs/chart.js/Chart.extension.js"></script>

    <!-- Map -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Theme JS -->
    <!-- <script src="assets/js/theme.min.js"></script> -->


</body>

</html>
